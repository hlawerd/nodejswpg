<!DOCTYPE html>
<html>
<head>
  <title>Vertical Align</title>
  <style>
	p > img {  vertical-align: super; }
	button > img { vertical-align: top;}
	button > img { vertical-align: bottom; } <!--image element vertical align value to bottom -->
	button > img { vertical-align: middle; } <!-- image element vertical align value to middle  -->
	
  </style>
  
</head>
<body>
  <h1>Vertical Align</h1>
  <p>In this text we show an Icon <img src="image.png" alt="icon" title="icon"> </p>
  <button>Easter is Coming <img src="image.png" alt="icon" title="icon" ></button>
</body>
</html>
