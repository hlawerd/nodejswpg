<!DOCTYPE html>
<html>
  <head>
    <title>Learning CSS</title>
	<style>
		body { font-family: Arial, Helvetica, sans-serif; }
		ul { background-color: lightblue; border: 1px solid blue; padding: 20px; text-align: center; font-size: 0px;}
		ul li { display: inline-block; color: #2E9AFE; margin-right: 1px dashed blue; text-decoration: dashed; padding:none; padding-right:10px; margin-right 10px; font-size:16px;}
	</style>
  </head>
  <body>
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>
  </body>
</html>
