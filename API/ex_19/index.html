<!DOCTYPE html>
<html lang="en">
<head>
  <title>Setting attributes</title>
  <style>
    .bold {
      font-weight: bold;
    }
    
    .striked {
      text-decoration: line-through;
    }
  </style>
  <script>
      window.onload = function() {
        const h1 = document.querySelector('h1'); 
        const div = document.querySelector('div');
        
            if (h1.hasAttribute('id') || div.hasAttribute('name')) {
                h1.setAttribute('class', 'striked');
                div.setAttribute('class', 'striked');
            } else {
                h1.setAttribute('class', 'bold');
                div.setAttribute('class', 'bold'); 
            }
        div.removeAttribute('name');    
      }
  </script>
</head>
<body>
  <h1 id="main">Playing with attributes</h1>
  <div name="divy">We have more control over our documents as we learn about JavaScript and DOM elements!!!</div>
</body>
</html>
