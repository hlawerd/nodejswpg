<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
    <script>
        window.onload = function(){
            const fButtom = document.getElementById('firstbutton');
            fButtom.onclick = function(){
                console.log('Oh.. Don\'t Click Me!!');
            }
       
        }
    </script>

  </head>
  <body>
    <div></div>
    <button id="firstbutton">Click me!!</button>
  </body>
</html>
