<!DOCTYPE html>
<html lang="en">
<head>
  <title>Attributes</title>
  <style>
    a {
      font-family: Arial, Helvetica, sans-serif;
    }

    .menu {
      display: block;
      width: 400px;
      border: 1px solid black;
      background-color: #eee;
      padding: 5px 0 5px 10px; 
    }

    a.menu {
      color: black;
      text-decoration: none;
    }

    a.menu:hover {
      background-color: #DDD;
    }

    a.green {
      color: green;
    }
    a.azul {
      color: blue;
    }
    a.rojo {
      color: red;
    }
  </style>
  <script>
    function myFunction() {
      window.onload = function ()
      {

          let Selection = window.prompt('Please choose & input one of the following colors: GREEN, BLUE or RED:');
          let colour, a = document.querySelector('a');

          switch (Selection){
              case "green" : colour = 'green';break;
              case "blue"  : colour = 'azul'; break;
              case "red"   : colour = 'rojo';break;
              default      : alert('Select the correct color please!');
          } 

          a.classList.add(colour);
      }
    }
   myFunction();
</script>
</head>
<body>
  <a href="#" class="menu">Link 1</a>
  <a href="#" class="menu">Link 2</a>
  <a href="#" class="menu">Link 3</a>
  <a href="#" class="menu">Link 4</a>
  <a href="#" class="menu">Link 5</a>
</body>
</html>
