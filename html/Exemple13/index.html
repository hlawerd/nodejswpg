<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create User</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon">
</head>
<body>
  <div>
    <h1>Create User</h1>
	<hr>
	
	<div>
		<form action="#" method="post" enctype="multipart/form-data">
			<label>username :</label>
			<input type="text" name="name" placeholder="name" >
			<br><br>
			<label>Select your heroe :</label>
			<select name="options">
				<option value="deadpool ">Deadpool </option>
				<option value="batman_vs_superman">Batman v Superman</option>
				<option value="civil_war">Captain America: Civil War</option>
				<option value="doctor_strange" >Doctor Strange</option>
				<option value="suicide_squad" >Suicide Squad</option>
				<option value="apocalypse" >X-Men: Apocalypse</option>
				<option value="gotg_vol2" >Guardians of the Galaxy Vol 2</option>
				<option value="justice_league">Justice League</option>
				<option value="logan">Logan </option>
				<option value="homecoming">Spider-Man</option>
				<option value="wonder_woman" selected>Wonder Woman</option>
				<option value="thor_ragnarok">Thor: Ragnarok</option>
				<option value="black_panther">Black Panther</option>
			</select>
			<br><br>
			<label>Describe yourself :</label><br>	
			<textarea name="textarea" placeholder="Please let us know about your write the bio here.... " cols="150" rows="10"></textarea><br><br>
		
		
			<label>Upload your avatar :</label>
			<input type="file" name="filename" />
			
			<label>Create new user :</label>
			<button value="create" name="create-user">
				<img src="plus_21081.png" alt="plus icon" width="38" height="38" />
			</button>
			
			<label>Cancel Form :</label>
			<button type="reset" value="reset" name="clear_form"><img src="clear.png" alt="cancel icon" width="38" height="38" /></button>
			
		</form>
	</div>

  </div>
 
</body>
</html>
